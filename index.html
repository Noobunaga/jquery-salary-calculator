<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="header">
      <h2>Add Employee</h2>
    </div>
    <input placeholder= "First Name" id="firstNameInput" />
    <input placeholder= "Last Name" id="lastNameInput" />
    <input placeholder= "ID" id="idInput" />
    <input placeholder="Title" id="titleInput"/>
    <input placeholder="Annual Salary" id="salaryInput"/>
    <button id='addEmployeeButton'>Submit</button>
    <h2>Employees</h2>
      <ul id='employeeInvOut'></ul>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
