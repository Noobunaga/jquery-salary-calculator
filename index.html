<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="header">
      <h2>Add Employee</h2>
    </div>
    <input placeholder= "First Name" id="firstNameInput" />
    <input placeholder= "Last Name" id="lastNameInput" />
    <input placeholder= "ID" id="idInput" />
    <input placeholder="Title" id="titleInput"/>
    <input placeholder="Annual Salary" id="salaryInput"/>
    <button id='addEmployeeButton'>Submit</button>
    <h2>Employees</h2>
      <ul id='employeeInvOut'></ul>
</body>
</html>
